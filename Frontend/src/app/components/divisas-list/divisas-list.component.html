<main>
  <div class="container">
    <div class="row">
      <div class="offset-4 col-md-4">      
          <div class="input-group m-3">
          <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" (change)="onSelectChange($event)">
            <option selected>Mostrar...</option>
            <option value="1">Todos</option>
            <option value="2">Filtro</option>
          </select>
          <button class="btn text-white" type="button" style="background-color: #4b004c;" (click)="filtrarTransacciones()">Filtrar</button>
          </div>
          <div class="input-group m-3" *ngIf="valorSeleccionado === '2'">     
              <input type="text" aria-label="First name" class="form-control" placeholder="Moneda Origen" [(ngModel)]="filtroOrigen" required minlength="3">
              <input type="text" aria-label="Last name" class="form-control" placeholder="Moneda Destino" [(ngModel)]="filtroDestino" required minlength="3">
            </div>
       </div>
  </div>

  <div class="row">
      <div class=" offset-1 col-10">
          <table class="table table-hover" style="border: 4px solid #4b004c;">
              <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Moneda Origen</th>                      
                    <th scope="col">Cantidad Origen</th>
                    <th scope="col">Moneda Destino</th>
                    <th scope="col">Cantidad Destino</th>
                    <th scope="col">Email Cliente</th>
                    <th scope="col">Tasa de Conversion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let d of divisas">
                    <!-- <th scope="row">{{d._id}}</th> -->
                     <th scope="row">-</th>
                    <td>{{d.monedaOrigen}}</td>
                    <td>{{d.cantidadOrigen}}</td>
                    <td>{{d.monedaDestino}}</td>
                    <td>{{d.cantidadDestino}}</td>
                    <td>{{d.emailCliente}}</td>
                    <td>{{d.tasaConversion}}</td>
                  </tr>
                </tbody>
            </table>

      </div>
  </div>
  </div>
</main>
